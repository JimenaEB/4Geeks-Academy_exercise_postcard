<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
</head>
<body>
    <div class="postcard">
        <div class="header">
            <h1>My postacard</h1>
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo 4Geeks Academy">
        </div>
        <div class="card-body">
            <div class="card-text">
                <p>Look how awesome! This is a postcard that I created using HTML and CSS during my 4Geeks Academy course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <form action="" class="card-form">
                <input type="text" placeholder="Some name">
                <input type="email" name="" id="" placeholder="Some email">
                <input type="text" placeholder="Some comment">
                <input class="card-form-button" type="submit" value="Send my postcard">
            </form>
        </div>
    </div>
</body>
</html>
